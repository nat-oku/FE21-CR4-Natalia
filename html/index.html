<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->


  <!-- awesome icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

  <!-- Bootstrap CSS - CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <!-- SCSS -->
  <link href="../css/style.css"  rel="stylesheet">

  <title>Movie Factory</title>
</head>
<body>
  <header>
      <!-- hardcoded section (navbar) -->
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand">NATS Movies</a>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>
  </header>

  <main>
    <!-- dynamic section (movies database) -->
    <div class="container pt-3 pb-3">
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-primary me-md-2" id="sortButton" type="button"><i class="fas fa-sort-amount-down"></i></button>
      </div>
      <h1 class="text-center pt-4 pb-4">Movies</h1>
      <div class="row row-cols-md-2" id="printMovies"></div>
    </div>
  </main>
  
  <footer>
    <!-- hardcoded section (footer) -->
    <div class="container-fluid p-3 d-flex flex-column align-items-center">
      <a class="navbar-brand">NATS Movies</a>
      <div class="footerLink">
        <a class="fs-5 mt-3 me-2" href="#">Scroll Up</a>
      </div>
      <p class="fs-6 mt-4 mb-2">&#169; Natalia Bochenek CodeFactory 2021</p>

    </div>
  </footer>

  <!-- accessing data from JSON file -->
  <script src="../js/data.json"></script>

  <!-- JS Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

  <!-- external JS file - only for this project -->
  <script src="../js/script.js"></script>

</body>
</html>
